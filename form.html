<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="row-1">
          <div class="col-1">
            <label>FirstName</label>
            <p><input class="input-style" /></p>
          </div>
          <div class="col-2">
            <label>LastName</label>
            <p><input class="input-style" /></p>
          </div>
        </div>
        <div>
            <label>Email</label>
            <p><input class="input-style2" /></p>
          </div>
          <div>
            <label>Phone Number</label>
            <p><input class="input-style2" /></p>
          </div>
          <div>
            <label>Address</label>
            <p><textarea class="textArea-style"></textarea></p>
          </div>
          <div>
            <label>City</label>
            <p><input class="input-style2" /></p>
          </div>
          <div>
            <label>State</label>
            <p>
              <select class="input-style3">
                <option></option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
              </select>
            </p>
          </div>
          <div>
            <label>Country</label>
            <p>
              <select class="input-style3">
                <option></option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
              </select>
            </p>
          </div>
          <div>
            <label>ZIP /Postal Code</label>
            <p><input class="input-style2" /></p>
          </div>
          <div>
            <label>Comments and Questions</label>
            <p><textarea class="textArea-style"></textarea></p>
          </div>
          <button class="btn-style">Submit</button>
        </div>
      </body>
    </html>
    
    
</body>
</html>
